name: flutter_template

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup FVM & Flutter
      - name: Setup Flutter Version Management
        uses: flutter-actions/setup-fvm@v1
      
      - name: Install Flutter via FVM
        run: fvm install

      # 2. Install Dependencies
      - name: Install Dependencies
        run: fvm flutter pub get

      # 3. Linting (Fails if format/analyze issues exist)
      - name: Verify Formatting
        run: fvm flutter format --set-exit-if-changed .

      - name: Analyze Project
        run: fvm flutter analyze

      # 4. Run Tests with Coverage
      - name: Run Tests
        run: fvm flutter test --coverage

      # 5. Enforce 95% Coverage
      - name: Check Test Coverage (95%)
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: ./coverage/lcov.info
          min_coverage: 95
